<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>cek kalimat</h1>
        <textarea id="kalimat" cols="100" rows="10" oninput="cek()"></textarea>
        <br>
        <button onclick="cek()">Submit</button>
        <div id='hasil'>
         
        </div>
    </center>
</body>
<script>
    
    const cek=()=>{
        // ambil input value dari text area text area disini punya id kalimat
        var kalimat=document.getElementById('kalimat').value.split('')
        // untuk menghitung kata cukup kalo kata ada 5 harusnya spasi ada 4
        var kata=0
        // menghitung kalimat cukup hitung titiknya saja 
        var totalkalimat=0
        // hitung semuanya 
        var karacter=0
        for(let i = 0;i<kalimat.length;i++){
            if(kalimat[i] == '.'){
                totalkalimat++
            }else if(kalimat[i]== ' '){
                kata++
            }
            karacter++
        }
        document.getElementById('hasil').innerHTML=`<p>jumlah kalimat :${totalkalimat}</p>
        <p>jumlah karakter :${karacter}</p><p>jumlah kata :${kalimat.length == 0 ? kata:kata+1 }</p>`
    }

</script>
</html>
