<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segitiga </title>
</head>
<body>
    pilih Bentuk : <br> <br>
    <select id="bentuk">
        <option value="0">Segitiga rata kiri</option>
        <option value="1">Segitiga rata kanan</option>
        <option value="2">Persegi</option>
    </select> <br> <br>
    <input type="number" placeholder="tinggi" id="tinggi">
    <br> <br> 
    <button onclick="onBentukClick()">
        Bentuk
    </button>
    <br> <br>
    <div id='bintang'>
    
    </div>
</body>
<script>

    const funcSegitigaKiri=(tinggi)=>{
        var result=''
        for(let i=0;i<tinggi;i++){

            for(let j=0;j<=i;j++){
                result+='*'
            }
            result+='<br>'
        }

        return result

    }

    const funcSegitigakanan=(tinggi)=>{
        var result=''
        for(let i=0;i<tinggi;i++){

            for(let k=i;k<tinggi-1;k++){
                result+='&nbsp;&nbsp;'
            }

            for(let j=0;j<=i;j++){
                result+='*'
            }
            result+='<br>'
        }

        return result
    }

    const funcPersegi=(tinggi)=>{
        var result=''
        for(let i=0;i<tinggi;i++){
            for(let j=0;j<tinggi;j++){
                result+='*'
            }
            result+='<br>'
        }

        return result
    }

    const onBentukClick=()=>{
        var bentuk=document.getElementById('bentuk').value
        var tinggi=document.getElementById('tinggi').value
        var result
        if(bentuk == 0){
            result=funcSegitigaKiri(tinggi)
        }else if(bentuk == 1){
            result=funcSegitigakanan(tinggi)
        }else{
            result=funcPersegi(tinggi)
        }

        document.getElementById('bintang').innerHTML=result

    }
</script>
</html>
